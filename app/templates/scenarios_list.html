<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Scenario List</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">

</head>
<body>
<header>
    <h1>Scenario List</h1>
</header>

{% include "_menu.html" %}

<ul>
{% for scenario in scenarios %}
    <li>
        <strong>ID : {{ scenario.id }}</strong> -
        {{ scenario.name }}
        <!-- Lien vers la page /scenario/<id> -->
        <a href="/scenario/{{ scenario.id }}">Accéder à ce scénario</a>
    </li>
{% endfor %}
</ul>
</body>
</html>
